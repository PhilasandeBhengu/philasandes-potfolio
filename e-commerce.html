<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Store</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      header {
        background-color: #333;
        color: white;
        padding: 10px 0;
        text-align: center;
        font-size: 24px;
        width: 100%;
      }
      nav {
        background-color: #444;
        padding: 10px;
        text-align: center;
        width: 100%;
      }
      nav a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        font-size: 16px;
        margin: 0 10px;
      }
      nav a:hover {
        background-color: #555;
        border-radius: 5px;
      }
      #store {
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 80%;
        max-width: 600px;
      }
      #store h1 {
        color: #0072ff;
        margin-bottom: 20px;
      }
      .product {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
      }
      .product img {
        width: 50px;
        height: 50px;
        margin-right: 20px;
      }
      .product-details {
        flex-grow: 1;
        text-align: left;
      }
      .product-price {
        margin-left: 10px;
      }
      .product button {
        padding: 5px 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .product button:hover {
        background-color: #0056b3;
      }
      #cart {
        margin-top: 20px;
      }
      #cart h2 {
        color: #0072ff;
      }
      #cart ul {
        list-style: none;
        padding: 0;
      }
      #cart li {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
      }
      #total-price {
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
      }
      #checkout {
        margin-top: 20px;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      #checkout:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <header>E-commerce Store</header>

    <nav>
      <a href="index.html">Home</a>
      <a href="todo.html">To-Do List</a>
      <a href="ecommerce.html">E-commerce</a>
      <a href="weather.html">Weather</a>
    </nav>

    <section id="store">
      <h1>Products</h1>
      <div class="product">
        <div class="product-details">
          <h3>Product 1</h3>
          <p>$10.00</p>
        </div>
        <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
      </div>
      <div class="product">
        <div class="product-details">
          <h3>Product 2</h3>
          <p>$20.00</p>
        </div>
        <button onclick="addToCart('Product 2', 20.00)">Add to Cart</button>
      </div>
      <div class="product">
        <div class="product-details">
          <h3>Product 3</h3>
          <p>$30.00</p>
        </div>
        <button onclick="addToCart('Product 3', 30.00)">Add to Cart</button>
      </div>

      <div id="cart">
        <h2>Cart</h2>
        <ul id="cart-items">
          <!-- Cart items will be added here -->
        </ul>
        <div id="total-price">Total Price: $0.00</div>
        <button id="checkout" onclick="checkout()">Checkout</button>
      </div>
    </section>

    <script>
      let cart = [];

      function addToCart(productName, productPrice) {
        cart.push({ name: productName, price: productPrice });
        updateCart();
      }

      function updateCart() {
        const cartItems = document.getElementById("cart-items");
        cartItems.innerHTML = "";
        let totalPrice = 0;

        cart.forEach((item) => {
          const listItem = document.createElement("li");
          listItem.innerHTML = `${item.name} - $${item.price.toFixed(2)}`;
          cartItems.appendChild(listItem);
          totalPrice += item.price;
        });

        document.getElementById(
          "total-price"
        ).innerHTML = `Total Price: $${totalPrice.toFixed(2)}`;
      }

      function checkout() {
        if (cart.length === 0) {
          alert(
            "Your cart is empty. Please add items to the cart before checking out."
          );
          return;
        }

        let totalPrice = cart.reduce((total, item) => total + item.price, 0);
        alert(
          `Thank you for your purchase! Your total is $${totalPrice.toFixed(
            2
          )}.`
        );
        cart = [];
        updateCart();
      }
    </script>
  </body>
</html>
